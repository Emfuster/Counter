<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTER</title>
  </head>
  <body>
    <main>
      <div class="Counterdiv">
        <h1 class="count">Counter</h1>
        <span class="value">0</span>
        <div class="buttons">
          <button class="btn btn-danger decrease"><i class="fa fa-minus" aria-hidden="true"></i></button>
          <button class="btn btn-secondary reset">Reset</button>
          <button class="btn btn-success increase"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
